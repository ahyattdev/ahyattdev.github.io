<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrew Hyatt</title>
        <meta name="description" content="Andrew Hyatt's website">
        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
<body>
    <header id="header" data-role="navbar"></header>
    <div class="container">

    <h1 class="text-center">Andrew Hyatt</h1>

    <h4 class="text-center">Computer Programmer</h4>
    <div id="carousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1" class=""></li>
        <li data-target="#carousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/images/widescreen-orangeirc.png">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="black">OrangeIRC</h1>
              <h3 class="black">An IRC client for iOS that is written with Swift 3</h3>
                <p><a class="btn btn-lg btn-primary" href="/projects/#orangeirc" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="/images/widescreen-zombie-party.png">
          <div class="container">
            <div class="carousel-caption">
              <h1>Zombie Party</h1>
              <h3>A top-down browser-based zombie arcade shooter</h3>
                <p><a class="btn btn-lg btn-primary" href="/projects/#zombie-party" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="/images/widescreen-typetab.png">
          <div class="container">
            <div class="carousel-caption">
              <h1>TypeTab</h1>
                <h3>An iPhone modification that simplifies address entry into Safari tabs</h3>
              <p><a class="btn btn-lg btn-primary" href="/projects/#typetab" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
      <a class="left carousel-control" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
    </div>

    <footer id="footer"></footer>

    <script src="/js/header.js" type="text/javascript"></script>
    <script src="/js/footer.js" type="text/javascript"></script>
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
